{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <link rel="stylesheet" type="text/css" href="//cdn.datatables.net/1.10.12/css/jquery.dataTables.min.css" />
    <script src="//cdn.datatables.net/1.10.12/js/jquery.dataTables.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
</head>

<body>
<div id="content-wrapper" style="padding-top: 105px">

    <div class="container-fluid">

        <!-- Breadcrumbs-->
        <ol class="breadcrumb">
            <li class="breadcrumb-item active">Diagrams</li>
        </ol>

        <!-- Icon Cards-->
        <div class="row">

     <div class="col-sm-6">    
    <canvas id="myChart1" width="300" height="200"></canvas>
            <div>

<script type="text/javascript">
var ctx = document.getElementById('myChart1').getContext('2d');
var myChart1 = new Chart(ctx, {
    type: 'pie',
    data: {
        labels: [{% for brand in brand_list %} '{{ brand }}', {% endfor %}],
        datasets: [{
            label:'brand',
            data: [{% for number in brand_number %} '{{ number }}', {% endfor %}],
            backgroundColor:[
            'rgba(255, 99, 132, 1)',
            'rgba(54, 162, 135, 1)',
            'rgba(255, 206, 86, 1)',
            'rgba(75, 192, 192, 1)',
            'rgba(151, 102, 132, 1)',
            'rgba(153, 99, 132, 1)',
            'rgba(255, 159, 64, 1)',
            'rgba(255, 99, 132, 1)',
            'rgba(54, 162, 135, 1)',
            'rgba(25, 206, 86, 1)',
            'rgba(211, 192, 192, 1)',
            'rgba(234, 102, 132, 1)',
            'rgba(153, 99, 132, 1)',
            'rgba(255, 159, 64, 1)',
            'gree',
            'yellow',
            ],

            borderColor: [
            'rgba(54, 162, 135, 1)',
            'rgba(25, 206, 86, 1)',
            'rgba(211, 192, 192, 1)',
            'rgba(234, 102, 132, 1)',
            'rgba(153, 99, 132, 1)',
            'rgba(255, 159, 64, 1)',

            ],

            borderWidth: 1
        }]
    },

    options: {
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero: true
                }
            }]
        }
    }
})
</script>        
</div>
</div>


<div class="col-sm-6">    
<canvas id="myChart" width="300" height="200"></canvas>
              <div>

<script type="text/javascript">
  var ctx = document.getElementById('myChart').getContext('2d');
  var myChart = new Chart(ctx, {
      type: 'bar',
      data: {
          labels: [{% for productsCatgId in productsCatgId_list %} '{{ productsCatgId }}', {% endfor %}],
          datasets: [{
              label:'Products',
              data: [{% for number in number_list %} '{{ number }}', {% endfor %}],
              backgroundColor:[
              'rgba(255, 99, 132, 1)',
              'rgba(54, 162, 135, 1)',
              'rgba(255, 206, 86, 1)',
              'rgba(75, 192, 192, 1)',
              'rgba(151, 102, 132, 1)',
              'rgba(153, 99, 132, 1)',
              'rgba(255, 159, 64, 1)',
              'rgba(255, 99, 132, 1)',
              'rgba(54, 162, 135, 1)',
              'rgba(25, 206, 86, 1)',
              'rgba(211, 192, 192, 1)',
              'rgba(234, 102, 132, 1)',
              'rgba(153, 99, 132, 1)',
              'rgba(255, 159, 64, 1)',
              'gree',
              'yellow',
              ],

              borderColor: [
              'rgba(54, 162, 135, 1)',
              'rgba(25, 206, 86, 1)',
              'rgba(211, 192, 192, 1)',
              'rgba(234, 102, 132, 1)',
              'rgba(153, 99, 132, 1)',
              'rgba(255, 159, 64, 1)',

              ],

              borderWidth: 1
          }]
      },

      options: {
          scales: {
              yAxes: [{
                  ticks: {
                      beginAtZero: true
                  }
              }]
          }
      }
  })
</script>        
</div>
</div> 


</div>

<!-- end of static icon -->           
    </div>
    </div>
    </div>

</body>
</html>
