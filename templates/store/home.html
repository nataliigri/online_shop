{% extends "./base.html" %}
{% load static %}
{% block title %}SHOPNG{% endblock %}

{% block content %}
    <main>
       
        <section class="py-5 text-center container">
          <div class="row py-lg-3">
            <div class="col-lg-6 col-md-8 mx-auto">
              <p class="lead text-muted">be brave like Ukraine</p>
            </div>
          </div>
        </section>
      
        <div class="album py-5 bg-light">
          <div class="container">
      
            <div class="pb-3 h5">Popular</div>
            <div class="row row-cols-1 row-cols-sm-3 row-cols-md-3 g-3" margin-left: 10px>
      
              {% for product in products %}
      
              <div  id="card" class="col">
                <div class="card shadow-sm">
                  <img class="img-fluid" alt="Responsive image" src="{{ product.image.url }}">
                  <div class="card-body">
                    <p class="card-text">
                      <a class="text-dark text-decoration-none" href="{{ product.get_absolute_url }}">{{ product.title }}</a>
                    </p>
                    <div class="d-flex justify-content-between align-items-center">
                      <small class="text-muted">250 ml</small>
                    </div>
                  </div>
                </div>
              </div>
      
              {% endfor %}
      
            </div>
          </div>
        </div>
      
      
      </main>

{% endblock %}
